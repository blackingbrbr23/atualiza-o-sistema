<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel de Atualização</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Painel de Atualização de Clientes</h2>

    <!-- Envio para todos -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form action="{{ url_for('upload_all') }}" method="post" enctype="multipart/form-data" class="d-flex">
          <input type="file" name="arquivo" accept=".rar" class="form-control me-2" required/>
          <button type="submit" class="btn btn-warning">Enviar Atualização para Todos</button>
        </form>
      </div>
    </div>

    <table class="table table-striped table-hover bg-white rounded">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>MAC</th>
          <th>Status</th>
          <th>Última Atualização</th>
          <th>Enviar .rar</th>
          <th>Baixar</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        {% for id, dados in clientes.items() %}
        <tr>
          <td>{{ dados.nome }}</td>
          <td>{{ dados.mac or '---' }}</td>
          <td>
            {% if dados.online %}<span class="badge bg-success">● Online</span>
            {% else %}<span class="badge bg-danger">● Offline</span>{% endif %}
          </td>
          <td>{{ dados.ultima_atualizacao }}</td>
          <td>
            <form action="{{ url_for('upload', cliente_id=id) }}" method="post" enctype="multipart/form-data" class="d-flex">
              <input type="file" name="arquivo" accept=".rar" class="form-control form-control-sm me-2" required/>
              <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
            </form>
          </td>
          <td><a href="{{ url_for('baixar_atualizacao', cliente_id=id) }}" class="btn btn-outline-secondary btn-sm">Baixar</a></td>
          <td>
            <form action="{{ url_for('delete_cliente', cliente_id=id) }}" method="post">
              <button type="submit" class="btn btn-danger btn-sm">Remover</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
