<!doctype html>
<html>
<head><title>Painel de Atualizações</title></head>
<body>
  <h1>Enviar nova versão</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="arquivo" required>
    <input type="submit" value="Enviar">
  </form>

  <h2>Arquivos já enviados:</h2>
  <ul>
    {% for arq in arquivos %}
      <li><a href="{{ url_for('static', filename='atualizacoes/' + arq) }}">{{ arq }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
